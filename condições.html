<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condições</title>
</head>
<body>
    <button onclick="teste()">par ou impar?</button>
</body>
<footer>
<script>
    var x=0;
    function teste(){
        if(x%2==0){alert(x+" é par")}
        else{alert(x+"é impar")}
        x++;
    }
</script>
</footer>
</html>
