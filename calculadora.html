<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora </title>
</head>
<body>
    <h1>calculadora</h1>
    <p id="tela"></p>
    <button onclick="v1()">1</button>
    <button onclick="v2()">2</button>
    <button onclick="v3()">3</button><br>
    <button onclick="v4()">4</button>
    <button onclick="v5()">5</button>
    <button onclick="v6()">6</button><br>
    <button onclick="v7()">7</button>
    <button onclick="v8()">8</button>
    <button onclick="v9()">9</button><br>
    <button onclick="v0()">0</button> 
    <button onclick="igual()">=</button>
    <button onclick="som()">+</button><br>
    <button onclick="sub()">-</button>
    <button onclick="mul()">X</button>
    <button onclick="div()">/</button><br>
    <button onclick="limpa()">Limpa</button>
</body>
<footer>
    <script>
        function v1(){document.getElementById("tela").innerHTML+=1}
        function v2(){document.getElementById("tela").innerHTML+=2}
        function v3(){document.getElementById("tela").innerHTML+=3}
        function v4(){document.getElementById("tela").innerHTML+=4}
        function v5(){document.getElementById("tela").innerHTML+=5}
        function v6(){document.getElementById("tela").innerHTML+=6}
        function v7(){document.getElementById("tela").innerHTML+=7}
        function v8(){document.getElementById("tela").innerHTML+=8}
        function v9(){document.getElementById("tela").innerHTML+=9}
        function v0(){document.getElementById("tela").innerHTML+=0}
        function som(){document.getElementById("tela").innerHTML+="+"}
        function sub(){document.getElementById("tela").innerHTML+="-"}
        function div(){document.getElementById("tela").innerHTML+="/"}
        function mul(){document.getElementById("tela").innerHTML+="*"}
        function limpa(){document.getElementById("tela").innerHTML=""}
        var resposta = 0;
        function igual(){
            resposta = document.getElementById("tela").innerHTML;
            document.getElementById("tela").innerHTML=eval(resposta);
        }
    </script>
</footer>
</html>
