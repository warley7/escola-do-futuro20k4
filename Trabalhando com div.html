<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com div</title>
    <style type="text/css">
        div{
            border: 5px solid black;
            height: 200px;
        }
        div#div1{background-color: chocolate;}
        #div2{background-color: rgb(104, 64, 12);}
        #div3{background-image: linear-gradient(pink,red,purple);}
        #div4{background-image: linear-gradient(black,red,yellow);}
    </style>
</head>
<body>
 <div id="div1"></div>   
 <div id="div2"></div>
 <div id="div3"></div>
 <div id="div4"></div>
</body>
</html>
